<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Experiment</title>
        <!-- lab.js and libraries -->
        <script src="lib/lab.dev.js"></script>
        <!-- <script src="lib/require.js"></script> -->
        <script src="lib/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="lib/lab.css">
        <!-- actual experiment code -->
        <script defer src="trial_setup/experiment_trials.js"></script>
        <script defer src="trial_setup/practice_trials.js"></script>
        <script defer src="experiment.js"></script>
        <script>
         /* Get into full screen */
         function GoInFullscreen() {
             var element = document.getElementById("experiment");
             console.log(element);
	           if(element.requestFullscreen)
		            element.requestFullscreen();
	           else if(element.mozRequestFullScreen)
		             element.mozRequestFullScreen();
	           else if(element.webkitRequestFullscreen)
		             element.webkitRequestFullscreen();
	           else if(element.msRequestFullscreen)
		             element.msRequestFullscreen();
            }
         /* Get out of full screen */
         function GoOutFullscreen() {
	           if(document.exitFullscreen)
		             document.exitFullscreen();
	           else if(document.mozCancelFullScreen)
		             document.mozCancelFullScreen();
	           else if(document.webkitExitFullscreen)
		             document.webkitExitFullscreen();
	           else if(document.msExitFullscreen)
		             document.msExitFullscreen();
         }
         /* Is currently in full screen or not */
         function IsFullScreenCurrently() {
	           var full_screen_element = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement || null;
	           // If no element is in full-screen
	           if(full_screen_element === null)
		             return false;
	           else
		             return true;
         }
        </script>
    </head>
    <body>
        <div id="dpi" style="height: 1in; width: 1in; left: 100%; position: fixed; top: 100%;"></div>
        <div id="experiment" data-labjs-section="main" class="container fullscreen">
            <main class="content-vertical-center content-horizontal-center">
                <div>
                    <img src="lib/loading.svg" alt="loading icon" style="padding: 1rem"><br>
                    <p>
                        <strong>Loading experiment</strong>,<br>
                        please give us a moment!
                    </p>
                </div>
            </main>
            <footer class="content-vertical-center content-horizontal-center">
                <small class="text-muted">
                    Contributed by Felix Henninger
                </small>
            </footer>
        </div>
    </body>
</html>
